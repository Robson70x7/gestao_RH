{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gest√£o RH | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <a href="{% url 'funcionarios:home' %}"> Gerenciar Funcionarios </a>
                <a href="{% url 'departamentos:home' %}"> Gerenciar Departamentos </a>
            </div>
            <div class="col-lg-6">
                <a href="{% url 'logout' %}">Logout</a>
                Bem vindo: {{ request.user }}
                {% if request.user.funcionario.empresa %}
                <a href="{% url 'empresa:editar' request.user.funcionario.empresa.id %}">Alterar Empresa</a>
                {% else %}
                <a href="{% url 'empresa:criar' %}">Criar Empresa</a>
                {% endif %}
            </div>
        </div>
        <br>
        {% block main %}{% endblock main %}

        <!-- Include Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="{% static 'custom.js' %}"></script>
</body>

</html>
